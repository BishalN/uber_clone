name: uber_clone
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_database: ^6.1.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Bolt
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
        - asset: assets/fonts/bolt-semibold.ttf
          weight: 500
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
